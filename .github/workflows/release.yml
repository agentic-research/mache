name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install FUSE-T (macOS)
        run: |
          brew tap macos-fuse-t/homebrew-cask
          brew install fuse-t
          # Ensure headers are linked where we expect them
          sudo ln -s /usr/local/include/fuse-t /usr/local/include/fuse_t

      - name: Import Signing Certificate
        env:
          # You will need to add these secrets to your repo settings later!
          # For now, this step is a placeholder or relies on ad-hoc signing ("-")
          # If you have a real Apple Developer ID, you'd decode it here.
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # If secrets aren't set, we rely on ad-hoc signing (codesign -s -)
          # which works for local usage but requires user approval on first run.
          echo "Using ad-hoc signing for now."

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
