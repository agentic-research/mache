name: Integration Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  integration:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fuse_setup: sudo apt-get update && sudo apt-get install -y libfuse-dev fuse
          - os: macos-latest
            fuse_setup: brew install --cask fuse-t
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install FUSE
        run: ${{ matrix.fuse_setup }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build mache
        run: task build

      - name: Run Integration Test
        run: MACHE_BIN="$(pwd)/bin/mache" ./tests/integration_test.sh
