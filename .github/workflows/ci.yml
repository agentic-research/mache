name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install FUSE
        run: sudo apt-get install -y libfuse-dev

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install FUSE headers
        run: sudo apt-get install -y libfuse-dev

      - name: Vet
        run: go vet ./...

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
