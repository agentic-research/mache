name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fuse_setup: sudo apt-get install -y libfuse-dev
          - os: macos-latest
            fuse_setup: brew install --cask fuse-t
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install FUSE
        run: ${{ matrix.fuse_setup }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: task build

      - name: Test
        run: task test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install FUSE headers
        run: sudo apt-get install -y libfuse-dev

      - name: Vet
        run: go vet ./...

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
